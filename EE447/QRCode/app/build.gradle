apply plugin: 'com.android.application'

android {
    compileSdkVersion 21 // should be consistent with buildToolsVersion/targetSdkVersion
    buildToolsVersion "21.0.2" // <-- This is changed

    defaultConfig {
        applicationId "edu.sjtu.zhusy54.qrcode"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile ('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:21.0.2' // <-- This is changed
}
